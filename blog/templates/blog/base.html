<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static 'css/blog_styles.css' %}">

    <title>Blog</title>
</head>
<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <ul class="nav navbar-nav">
                <li ><a class="navbar-brand bigbrand" href="{% url 'post_list' %}"> 
                    <div class="logo-image">
                        <img src="{% static "images/wolf.png" %}" class="img-fluid">
                  </div>
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>                
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {%  if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li> 
                <li class="nav-item"><a class="nav-link">Welcome : {{ user.username }}</a></li> 
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"> <span class="glyphicon glyphicon-user"></span> Login</a></li> 
                {%  endif %}               
            </ul>
            
        </div>
    </nav>

    


    <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

   

    <footer class="bg-dark text-center fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3 text-light">
          Â© 2021 Venkatesh Katta
          
        </div>
        <!-- Copyright -->
      </footer>

    
</body>
</html>
